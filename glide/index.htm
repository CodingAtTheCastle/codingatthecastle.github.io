<!DOCTYPE html>
<html>
<head>
    <title>Glide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/glide.core.min.css" />
    <link rel="stylesheet" href="css/glide.theme.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <div id="glide_test">
                    
        <div class="glide__arrows hidden">
            <img src="img/arrow_back_grey.png" class="glide__arrow prev" data-glide-dir="<" />
            <img src="img/arrow_forward_grey.png" class="glide__arrow next" data-glide-dir=">" />
        </div>
                    
        <div class="glide__wrapper">
            <div class="glide__track">
                <div class="glide__slide">
                    <h2>Slide 1</h2>
                    <img src="https://randomuser.me/api/portraits/men/10.jpg" class="round_img" />
                </div>
                <div class="glide__slide hidden">
                    <h2>Slide 2</h2>
                    <img src="https://randomuser.me/api/portraits/men/11.jpg" class="round_img" />
                </div>
                <div class="glide__slide hidden">
                    <h2>Slide 3</h2>
                    <img src="https://randomuser.me/api/portraits/men/12.jpg" class="round_img" />
                </div>
            </div>
        </div>
                    
        <div class="glide__bullets"></div>
                    
    </div>

</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/glide.min.js"></script>
<script src="js/main.js"></script>
</html>
